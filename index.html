<body>
  <div id="app">
    <header>
      <!-- Superior nav -->

          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upcoming-events.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="past-events.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Lower nav -->
      <div class="false-carousel d-flex justify-content-around align-items-center">
        <a href="#" class="previous-next">&#8249;</a>
        <a href="index.html" class="navbar-brand">
          <h1>Home</h1>
        </a>
        <a href="upcoming-events.html" class="previous-next rounded">&#8250;</a>
      </div>
    </header>
    <main>
      <section>
        <h6>nothing</h6>
        <!-- Selection and search bar -->
        <div class="mx-auto" style="width: 80%">
          <div class="form-inline d-flex justify-content-between align-items-center">
            <template v-for="category of categories">
              <div v-if="category" class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" :id="category" v-model="categoryEvents"
                  :value="category" />
                <label class="form-check-label" :for="category">{{category}}</label>
              </div>
            </template>

            <form class="form-inline">
              <input v-model="searchText" type="text" class="form-control-sm mr-sm-2 m-2" placeholder="Search event" />
            </form>
          </div>
        </div>
        {{checkboxAndBarFilter}}

        <!-- Cards -->

        <div class="d-flex flex-wrap gap-5 justify-content-center p-5">
          <div v-for="event of events" class="card h-100 shadow" style="width: 22rem">
            <img :src="event.image" class="card-img-top shadow" :alt="event.name">
            <div class="card-body">
              <h5 class="card-title">{{event.name}}</h5>
              <p class="card-text fst-italic fw-bold" style="color: #0dcaf0">
                Date: {{event.date}}
              </p>
              <p class="card-text">{{event.description}}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center" style="height: 52px">
              <p>Price ${{event.price}}</p>

              <a type="button" v-bind:href="'./detail.html?id=' + event._id" class="btn btn-outline-info">
                Info
              </a>
            </div>
            <p v-if="events.length == 0" class="display-1 fw-bolder">
              No results found, please modify filters
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="social">
        <a href="https://instagram.com"><img src="/assets/icons8-instagram-48.png" alt="instagram"
            style="max-width: 35px" /></a>
        <a href="https://facebook.com"><img src="/assets/icons8-facebook-48.png" alt="facebook"
            style="max-width: 35px" /></a>
        <a href="https://whatsapp.com"><img src="/assets/icons8-whatsapp-48.png" alt="whatsapp"
            style="max-width: 35px" /></a>
      </div>

    </footer>

    crossorigin="anonymous"></script>
